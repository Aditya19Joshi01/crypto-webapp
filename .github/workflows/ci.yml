name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: crypto
          POSTGRES_PASSWORD: crypto
          POSTGRES_DB: cryptodb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U crypto" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov requests
      - name: Wait for services
        run: |
          echo "Waiting for Postgres to be available..."
          for i in {1..20}; do pg_isready -h localhost -p 5432 -U crypto && break || sleep 1; done
          echo "Waiting for Redis to be available..."
          for i in {1..20}; do redis-cli -h localhost ping && break || sleep 1; done
      - name: Prepare for pytest (disable plugin autoload)
        run: |
          # don't uninstall web3 (the app needs it at runtime). Only remove pytest plugin if present
          pip uninstall -y pytest-ethereum || true

      - name: Run unit tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          pytest -q --maxfail=1
      - name: Run integration tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
          RUN_INTEGRATION: 1
          BACKEND_URL: http://localhost:8000
          DATABASE_URL: postgresql+asyncpg://crypto:crypto@localhost:5432/cryptodb
          REDIS_URL: redis://localhost:6379/0
        run: |
          # Start the backend in background using uvicorn and capture logs
          uvicorn backend.app:app --host 0.0.0.0 --port 8000 >uvicorn.log 2>&1 &
          echo $! > uvicorn.pid

          # Poll health endpoint until ready (or timeout)
          echo "Waiting for backend health endpoint..."
          ready=0
          for i in {1..30}; do
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then
              ready=1
              break
            fi
            sleep 1
          done

          if [ "$ready" -ne 1 ]; then
            echo "Backend failed to start after 30s. Dumping uvicorn log:" 
            echo "--- uvicorn.log ---"
            cat uvicorn.log || true
            echo "--- end uvicorn.log ---"
            echo "Process list:" 
            ps aux || true
            echo "Netstat (listening ports):"
            ss -ltnp || netstat -ltnp || true
            # ensure we stop any uvicorn we started
            kill $(cat uvicorn.pid) || true
            exit 1
          fi

          # Run only integration-marked tests
          pytest -q -m integration

          # Teardown: kill uvicorn
          kill $(cat uvicorn.pid) || true